{% extends "base.html" %}
{% block js %}  <!-- bloque de JS--> 
<script>
    function deletecompany(id_company) {
        Swal.fire({
            title: '¿Estas seguro?',
            text: "Esta acción no se puede deshacer!",
            icon: 'warning',
            showCancelButton: true,
            cancelButtontext: '',
            confirmButtonText: 'Si, Eliminar!',
            confirmButtonColor:  '#d33',
            cancelButtonColor:'#3085d6',
        })
        .then(function(result) {
            if (result.isConfirmed) {
                window.location.href = "/Delete_company/"+id_company+"/"
            }
        })

    }
</script>
{% endblock %}


{% block content %}

<table style=" border: 30px solid rgb(255, 255, 255);" class="table table-striped table-hover table-responsive-sm">
     <!-- H1--> 
    <h1 style=" border: 30px solid rgb(255, 255, 255);">
        Workplaces for {{ company.name_company }}
    </h1>

    <thead class="table-dark">  
<hr>

<!-- boton de Nuevo centro-->
<div  style="border-right: 30px solid rgb(255, 255, 255);" class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="{% url 'form_company'%}"><button type="button" class="btn btn-dark"><i class="icon ion-ios-add"></i> Nueva Empresa </button></a>
    
  </div>

<section style=" border-left:30px solid rgb(255, 255, 255);" class="webdesigntuts-workshop;">
    <form action="" method="">
        <input type="search" placeholder="Ingrese Busqueda">
        <button class="btn btn-secondary"> <i class="icon ion-md-search"></i> Buscar</button>
    </form>
</section>
        <tr>
            <th scope="col"> Name</th>
            <th scope="col"> Address</th>
            <th scope="col"> Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for workplace in workplaces %}
        <tr>
            <td>{{ workplace.name_workplace }}</td>
            <td>{{ workplace.adress }}</td>
            <td>
                <a href="{% url 'edit_workplace' workplace.id_workplace %}" class="btn btn-sm btn-block btn-info">
                    <i class="icon ion-md-create"></i> Editar
                </a>
                
                <a href="#" onclick="deleteworkplace({{ workplace.id_workplace }})" class="btn btn-sm btn-block btn-danger">
                    <i class="icon ion-ios-trash"></i> Eliminar
                </a>
            </td>
            
        </tr>
        {% endfor %}

    </tbody>
</table>

<footer>
    <div class="d-flex justify-content-center">
        <a href="{% url 'home' %}"> 
            <button type="button" class="btn btn-secondary">
            <i class="icon ion-md-arrow-back"></i> 
            Volver
        </button>
    </a>
    </div>
</footer>

{% endblock %}

</html>
