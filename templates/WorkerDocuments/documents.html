{% extends "base.html" %}  {% block content %}

{% block js %} 

<script>
    function deletecompany(id_company) {
        Swal.fire({
            title: '¿Estas seguro?',
            text: "Esta acción no se puede deshacer!",
            icon: 'warning',
            showCancelButton: true,
            cancelButtontext: '',
            confirmButtonText: 'Si, Eliminar!',
            confirmButtonColor:  '#d33',
            cancelButtonColor:'#3085d6',
        })
        .then(function(result) {
            if (result.isConfirmed) {
                window.location.href = "/Delete_company/"+id_company+"/"
            }
        })

    }
</script>
{% endblock %}




<table style=" border: 30px solid rgb(255, 255, 255);" class="table table-striped table-hover table-responsive-sm">
     <!-- H1--> 
    <h1 style=" border: 10px solid rgb(255, 255, 255);">Documentos</h1>

    <thead class="table-dark">  
<hr>

<!-- boton de Nuevo centro-->
    <div  style="border-right: 30px solid rgb(255, 255, 255);" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'documents'%}"><button type="button" class="btn btn-success"><i class="icon ion-ios-add"></i> Añadir</button></a>
        
    </div>
        <tr>
            <th scope="col"> Id</th>
            <th scope="col"> Documento</th>
            <th scope="col"> Acciones</th>
        </tr>
    
    <tbody>
        {% for WorkerDocuments in listado %}
        <tr>
            <td>{{WorkerDocuments.all}}</td>
            <td>{{WorkerDocuments.name_company}}</td>
            <td>{{Company.estado_company}}</td>
            <td><a href="{% url 'edit_company' Company.id_company %}"  class="btn btn-sm btn-block btn-info"><ion-icon name="settings-outline"></ion-icon> Editar</a>
            <a href="#" onclick="deletecompany ({{ Company.id_company }})"
                    class="btn btn-sm btn-block btn-danger"><ion-icon name="trash-outline"></ion-icon> Eliminar</a></td>
            </td>
        </tr>
        {% endfor %}

        </tbody>
        </table>

<footer>
    <div class="d-flex justify-content-center">
        <a href="{% url 'home' %}"> 
            <button type="button" class="btn btn-secondary">
            <i class="icon ion-md-arrow-back"></i> 
            Volver
        </button>
    </a>
    </div>
</footer>


</html>
{% endblock %}
