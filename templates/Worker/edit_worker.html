
{% extends "base.html" %}
{% load static %}
{% block content %}

<br>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'edit_worker' worker.id_worker %}">Trabajador</a>
    </li> 
    <li class="nav-item">
        <a class="nav-link" href="{% url 'worker_documents' worker.id_worker %}">Documentos</a>
    </li>  
    
</ul>
<div class="row">
    <div class="col-12 col-md-6">
        <h2>Editar de Trabajador</h2>
        <hr>
        <form action="" method="post" class="/form_worker/">

            {% csrf_token %}

            {{form}}

            <br>

            <div class="d-flex">
                <a href="{% url 'list_worker' %}">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                </a>
                &nbsp;
                <button type="submit" class="btn btn-primary">Editar</button>
            </div>
        </form>

        {{ mensaje }}

    </div>
</div>

{% endblock %}
