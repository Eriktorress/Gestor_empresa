<html>

  <head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'admin/css/signin.css' %}">
    <title>Gestion Empresas</title>
    <link rel="icon" type="image/x-icon" href="{% static 'admin/img/iluminati.png' %}"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  </head>

  <body class="body">
    <div class="container">
      <div class="row">
          <div class="col-12 col-md-6 offset-med-3">
            <div class="card">
              <div class="card-body">
                <h1 class="titulo">Iniciar Sesión</h1>
                <hr>
                    {{error}}
                  
                    <form action="/signin/" class="my-form" method="POST">
                      {% csrf_token %}
                      <div class="form-group-name">
                        {{ form.username.label_tag }}
                        <br>
                        {{ form.username }}
                      </div>
                      <div class="form-group-pass">
                        {{ form.password.label_tag }}
                        <br>
                        {{ form.password }}
                      </div>
                    
                      <button class="button">Ingresar</button>
                      <hr>
                      <div class="login-signup">¿Aún no tienes cuenta? <a href="{% url 'signup' %}" class="registrate">Regístrate</a></div>
                    </form>                                                                                                                    
              </div>

            </div>                              
          </div>
      </div>
    </div>
  </body>
</html>
